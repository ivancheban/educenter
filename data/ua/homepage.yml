################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/hero.png"
  slider_item:
    # slider item loop
    - title : "Патріотизм"
      content : "Ми діємо в інтересах громадян та держави, в першу чергу дбаючи про наших співвітчизків, як найбільшої цінності."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Контакти"
        link : "contact/"

    # slider item loop
    - title : "Прозорість"
      content : "Ми відкриті, послідовні та логічні в прийнятті рішень."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Контакти"
        link : "contact/"

    # slider item loop
    - title : "Порядність"
      content : "Відповідальність та дотримання стандартів ділової етики є непорушними орієнтирами нашої діяльності."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Контакти"
        link : "contact/"

        # slider item loop
    - title : "Професійність"
      content : "Ми ефективні, прагнемо досконалості, створюємо сприятливе середовище для інновацій, розвитку та поширення нових ідей."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Контакти"
        link : "contact/"

        # slider item loop
    - title : "Партнерство"
      content : "Ми підтримуємо діалог та партнерські відносини, поважаємо різноманітність ідей та позицій."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Контакти"
        link : "contact/"


